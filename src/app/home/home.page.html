<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Events </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-event']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Events </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/add-event']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="events$ | async as events">
    <ion-list *ngIf="events && events.length; else empty_list">
      <app-event-item
        *ngFor="let event of events"
        [event]="event"
      ></app-event-item>
    </ion-list>
  </ng-container>

  <ng-template #empty_list>
    <div class="ion-padding">
      <p>How bout ya add some events?</p>
    </div>
  </ng-template>

  <!-- <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
