<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-event']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Events
      </ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/add-event']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-table *ngIf="events$ | async as events" [data]="events">
    <ng-template appTableHeader>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>Days from</th>
    </ng-template>
    <ng-template [appTableRow]="events" let-data>
      <td>{{ data.subject }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.date | fullDate }}</td>
      <td>{{ data.date | daysFromNow }}</td>
    </ng-template>
  </app-table>
  <ion-list>
    <app-event-item *ngFor="let event of events$ | async" [event]="event"></app-event-item>
  </ion-list>

  <!-- <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
