<ion-item *ngIf="event" [routerLink]="['/event-view/', event.id]">
  <ion-grid>
    <ion-row>
      <ion-col size="8" size-lg="4" #content>
        <ion-label>
          <h2>{{ event.subject }}</h2>
          <p>{{ event.date | fullDate }}</p>
        </ion-label>
      </ion-col>
      <ion-col size="4" size-lg="2" #time>
        <ion-note color="secondary">
          <ng-container *ngIf="event.timeFormat == Format.COUNT_DAYS; else daysFromNow">
            {{ event.date | dayCount }}
          </ng-container>
          <ng-template #daysFromNow>
            {{ event.date | daysFromNow }}
          </ng-template>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
